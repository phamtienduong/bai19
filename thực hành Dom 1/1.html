<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <script>
        let container = document.getElementById("list");
    for(let i = 0; i < 3; i++) {
    container.insertAdjacentHTML("afterbegin", `<li>${i}</li>`)
    }
    console.log(container);

    
    </script>
</body>
</html>
