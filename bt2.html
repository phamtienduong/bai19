<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    color: #333;
}

.temperature-converter {
    margin: 20px auto;
    width: 300px;
}

.temperature-input {
    width: 70%;
    padding: 5px;
    margin-top: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

</style>
<body>
    <h1>The temperature Converter App</h1>
    <div class="temperature-converter">
        <div>
            <label for="celsius">Celsius (°C):</label>
            <input type="number" id="celsius" class="temperature-input">
        </div>
        <div>
            <label for="fahrenheit">Fahrenheit (°F):</label>
            <input type="number" id="fahrenheit" class="temperature-input">
        </div>
        <div>
            <label for="kelvin">Kelvin (K):</label>
            <input type="number" id="kelvin" class="temperature-input">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    let celsiusInput = document.getElementById('celsius');
    let fahrenheitInput = document.getElementById('fahrenheit');
    let kelvinInput = document.getElementById('kelvin');

    celsiusInput.addEventListener('input', function() {
        let celsiusValue = parseFloat(celsiusInput.value) || 0;
        fahrenheitInput.value = (celsiusValue * 9/5) + 32;
        kelvinInput.value = celsiusValue + 273.15;
    });

    fahrenheitInput.addEventListener('input', function() {
        let fahrenheitValue = parseFloat(fahrenheitInput.value) || 0;
        celsiusInput.value = (fahrenheitValue - 32) * 5/9;
        kelvinInput.value = (fahrenheitValue - 32) * 5/9 + 273.15;
    });

    kelvinInput.addEventListener('input', function() {
        let kelvinValue = parseFloat(kelvinInput.value) || 0;
        celsiusInput.value = kelvinValue - 273.15;
        fahrenheitInput.value = (kelvinValue - 273.15) * 9/5 + 32;
    });
    });
    </script>
</body>
</html>
