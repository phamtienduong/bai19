<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="myInput">
    <select name="gender" id="gender">
        <option value="nam">Nam</option>
        <option value="nữ">Nữ</option>
    </select>
    <script>
        let myInput = document.getElementById("myInput");
        let mySelect = document.getElementById("gender");

        // Sự kiện khi giá trị phần tử thay đổi
        mySelect.addEventListener("change", (e)=>{
            console.log(e.target.value);
        })

        // Sự kiện khi nhập giá trị cho phần tử 
        myInput.addEventListener("input", (e)=>{
            console.log(e.target.value);
        })

        // Sự kiện khi cuộn thanh lên
        document.addEventListener("scroll", (e)=>{
            console.log(window.pageXOffset);
        })

        // Sự kiện khi thay đổi kích cỡ cửa sổ
        window.addEventListener("resize", (e)=>{
            console.log("thay đổi kích cỡ cửa sổ");
        })

        // Sự kiện khi phần tử load xong
        window.addEventListener("load", ()=>{
            console.log("da load xong");
        })







    </script>
</body>
</html>
